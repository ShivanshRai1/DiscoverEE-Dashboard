    <circle cx="0" cy="34" r="14" fill="#e33" />
    <circle cx="0" cy="34" r="6" fill="#fff" />
  </g>
  <!-- Render remaining text 'verEE' positioned right after the circle -->
  <text class="logo-text" x="192" y="68">verEE</text>
