<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 96" width="400" height="96" role="img" aria-label="DiscoverEE logo">
  <rect width="100%" height="100%" fill="none"/>
  <style>
    .logo-text { font-family: 'Helvetica Neue', Arial, sans-serif; font-weight: 800; font-size: 64px; fill: #000; }
  </style>
  <!-- Render 'Disc' -->
  <text class="logo-text" x="0" y="68">Disc</text>
  <!-- Red circular 'o' placed after 'Disc' (moved further right, slightly smaller) -->
